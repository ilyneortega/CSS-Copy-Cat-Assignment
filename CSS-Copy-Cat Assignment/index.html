<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Copy Cat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="https://static.hub.91mobiles.com/wp-content/uploads/2019/02/Instagram-Featured.jpg" alt="instagram" style="width: 175px;">
                </div> 
                <div class="form">
                    <div class="input-field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                     <div class="input-field">
                        <input type="password" placeholder="Password" class="input">
                     </div>
                     <div class="btn"><a href="#">Log In</a></div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="fb">
                        <img src="https://www.citypng.com/public/uploads/preview/-11595349592mdhzsfgakx.png" alt="facebook">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>Don't have an account?<a href="#">Sign Up</a></p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="./appstore.png" alt="appstore"></a>
                    <a href="#"><img src="./Googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">

                     <li><a href=""></a>Location</li>
                     <li><a href=""></a>Instagram Lite</li>
                     <li><a href=""></a>Contact Uploading & Non-Users</li>
                </ul>
            </div>
